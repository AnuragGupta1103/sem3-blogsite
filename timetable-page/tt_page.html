<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Time table</title>
    <link rel="stylesheet" href="./tt.css">

</head>
<body>
    
    <header>
        <h1>Time table</h1>
        <nav>
            <ul>
                <li> <a href="../hmpage/index.html" id="home">Home</a> </li>
                <li> <a href="../Blogs-Page/blogs.html" id="blo">Blogs</a> </li>
                <li> <a href="../Syllabus-page/syll.html" id="syll">Syllabus</a> </li>
            </ul>
        </nav>

    </header>

    <main>
        <table border="6">
            <tr>
                <th style="width: 200px;"></th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
            </tr>

            <tr>
                <td>Monday</td>
                <td colspan="3">PA</td>
                <td rowspan="6" style="writing-mode: vertical-rl;"> LUNCH </td>
                <td colspan="3"> F&D </td>
                <td colspan="2">-</td>
            </tr>

            <tr>
                <td>Tuesday</td>
                <td colspan="3">PA</td>
                <td colspan="3">-</td>
                <td colspan="2">NALR</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td colspan="3">PA</td>
                <td colspan="3">F&D</td>
                <td colspan="2">-</td>
            </tr>

            <tr>
                <td>Thursday</td>
                <td colspan="3">PA</td>
                <td colspan="3">-</td>
                <td colspan="2">NALR</td>
            </tr>

            <tr>
                <td>Friday</td>
                <td colspan="3">PA</td>
                <td colspan="3">-</td>
                <td colspan="2">NALR</td>
            </tr>

        </table>


    </main>

</body>
</html>
